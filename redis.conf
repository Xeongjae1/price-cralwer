# Redis 7.4 설정 파일

# 기본 설정
port 6379
bind 0.0.0.0
protected-mode no

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 지속성 설정 (개발용)
save 900 1
save 300 10
save 60 10000

# AOF 설정 (더 안전한 지속성)
appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec

# 로그 설정
loglevel notice
logfile ""

# 성능 설정
tcp-keepalive 300
timeout 0
tcp-backlog 511

# 클라이언트 설정
maxclients 10000

# 보안 설정 (개발용)
# requirepass your_redis_password  # 필요시 주석 해제

# 기타 설정
databases 16
